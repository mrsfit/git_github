<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Flight</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #0059b3;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004080;
    }
  </style>

<section id="booking">
    <h2>Book Your Flight</h2>
    <form id="bookingForm" class="bookingForm">
      <label for="passengerName">Passenger Name:</label>
      <input type="text" id="passengerName" name="passengerName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="departureDate">Departure Date:</label>
      <input type="date" id="departureDate" name="departureDate" required>

      <label for="passengerCount">Number of Passengers:</label>
      <input type="number" id="passengerCount" name="passengerCount" min="1" required>

      <label for="from">From:</label>
      <select id="from" name="from" required>
        <option value="">Select</option>
        <option value="Rwanda">Rwanda</option>
        <option value="France">France</option>
        <option value="Dubai">Dubai</option>
        <option value="Kenya">Kenya</option>
      </select>

      <label for="to">To:</label>
      <select id="to" name="to" required>
        <option value="">Select</option>
        <option value="Rwanda">Rwanda</option>
        <option value="France">France</option>
        <option value="Dubai">Dubai</option>
        <option value="Kenya">Kenya</option>
      </select>

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>

      <button type="submit">Book Flight</button>
    </form>
    <div id="errorMessage" style="color:red; display:none;">Please fill in all fields correctly!</div>
  </section>

  <footer>
    <p>&copy; 2025 Classic Airline. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const name = document.getElementById("passengerName").value.trim();
      const email = document.getElementById("email").value.trim();
      const date = new Date(document.getElementById("departureDate").value);
      const count = parseInt(document.getElementById("passengerCount").value);

      let valid = true;
      if (!name || !email || date <= new Date() || isNaN(count) || count < 1) {
        valid = false;
      }

      if (valid) {
        alert("Booking successful!");
        this.reset();
      } else {
        document.getElementById("errorMessage").style.display = "block";
      }
    });
  </script>
</body>
</html>
